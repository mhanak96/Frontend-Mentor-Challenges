<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div role="main" class="display">
    <div role="region" class="card">
      <img class="img-div img-mobile" src="images/image-product-mobile.jpg" alt="Gabrielle chanel gold parfum near green leafs"/>
      <img class="img-div img-desktop" src="images/image-product-desktop.jpg" alt="Gabrielle chanel gold parfum near green leafs"/>
      <div role="contentinfo" class="card-text-content">
        <p class="card-prod-type">PERFUME</p>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1> 
        <p class="card-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div role="contentinfo" class="card-prices">
          <span class="card-price-dic">$149.99</span>
          <span class="card-price-basic">$169.99</span>
        </div>
        <button class="card-btn-cart"><img src="images/icon-cart.svg" alt="cart image">Add to Cart</button>
      </div>
    </div>
  </div>
  <div role="footer" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mateusz Hanak</a>.
  </div>
</body>
</html>
