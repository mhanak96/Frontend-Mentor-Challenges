<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Rating state start -->
  <main>
    <div class="card card-rating">
    
      <span class="star">
        <img class="star-img" src="images/icon-star.svg"/>
      </span>
      <div class="container">
        <h1>How did we do?</h1>

        <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
  
        <div class="ratings">
          <button class="rat r1">1</button>
          <button class="rat r2">2</button>
          <button class="rat r3">3</button>
          <button class="rat r4">4</button>
          <button class="rat r5">5</button>
        </div>
        <button class="btn-submit">SUBMIT</button>
      </div>
    </div>

    <div class="card card-result hidden">
      <img src="images/illustration-thank-you.svg">
      <span class="result">You selected out of 5</span>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!</p>
    </div>

      
      <!-- Rating state end -->

      <!-- Thank you state start -->

      

      

   

  <!-- Thank you state end -->
</main>

  </div> -->

  <script src="script.js"></script>
</body>
</html>
