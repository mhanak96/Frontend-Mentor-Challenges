<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card | b-rad">
    <img src="images/illustration-hero.svg" alt="Illustration" class="card__image">
    
    <div class="card__wrapper">
      <p class="card__title | fw-bold fs-500">Order Summary</p>
      <p class="card__text | fs-400">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

      <div class="card__price-box | fs-300 b-rad-s">
        <img src="images/icon-music.svg" class="card__note"></img>
        <p class="card__price-box__tittle | fw-semi-bold">Annual Plan</p>
        <p class="card__price-box__price">$59.99/year</p>
        <a href="#" class="card__price-box__change | fw-semi-bold">Change</a>
      </div>

      <button class="card__payment-btn | fw-bold b-rad-s ">Proceed to Payment</button>
      <a href="#" class="card__cancel | fw-semi-bold ">Cancel Order</a>
    </div>
  </div>

</body>
</html>
